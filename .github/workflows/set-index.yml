# Workflow para publicar um site estático simples no GitHub Pages
name: Deploy static content to Pages

on:
  # Roda quando um push é feito para a branch principal
  push:
    branches: ["main"]

  # Permite que você rode este workflow manualmente pela aba Actions
  workflow_dispatch:

# Define as permissões do GITHUB_TOKEN para permitir a publicação no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas uma publicação concorrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Este workflow tem apenas um trabalho: publicar o site
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Define a pasta que será publicada. Altere para a sua pasta.
          path: './src'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4